<div id='game-over-modal'>
    <h1 mat-dialog-title class="center">Game Over</h1>
    <mat-dialog-content>
        You reached level {{levelReached}}. Good luck next time!
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="button" class="center"  mat-dialog-close>Play Again</button>
    </mat-dialog-actions>
</div>
