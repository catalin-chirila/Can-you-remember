<div id='game-over-modal'>
    <h1 mat-dialog-title class="center">Game Over</h1>
    <mat-dialog-content>
        You've reached level {{levelReached}}. Good luck next time!
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="button" mat-dialog-close>Play Again</button>
        <button mat-button type="button" [routerLink]="['/menu']" mat-dialog-close>Go to Menu</button>
    </mat-dialog-actions>
</div>
